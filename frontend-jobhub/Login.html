<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="js/bootstrap.bundle.js">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    header {
      background-color: #101010;
      padding: 15px;
      width: 100%;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .card {
  width: 600px;
  margin: 20px;
  padding: 20px;
  background-color: #d1b9b9;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  height: 400px; 
}

    .error-message {
      color: #FF0000;
      margin-top: 16px;
      text-align: center;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
    }

    .form-control {
      font-size: 16px;
      padding: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    /* Custom CSS */
    .center-inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mb-4 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/job.png" alt="Handy Jobs Logo" class="img-fluid">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="jobpost.html">Post</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="Dashboardemployer.html">Employer</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="Dashboarjobseekers.html">Employee</a>
              </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="card">
    <h1 class="text-center">User Login</h1>

    <form id="loginForm" class="center-inputs">
      <div class="mb-3 mb-4">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3 mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
    </form>

    <div id="errorMessage" class="error-message"></div>
  </div>
  <script src="login.js"></script>
</body>
<footer class="bg-dark text-light py-3 container-fluid">
  <div class="row">
    <div class="col-md-6">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
      <div class="footer-content">
        <a href="privacy.html" class="text-light">Privacy Policy</a>
        <a href="mailto:handy@gmail.com" class="text-light">Contact Us</a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="footer-right">
        <div class="footer-icon">
          <img src="images/facebook.png" alt="Facebook Icon">
          <span>Facebook</span>
        </div>
        <div class="footer-icon">
          <img src="images/telegram.png" alt="Telegram Icon">
          <span>@handyjs</span>
        </div>
        <div class="footer-icon">
          <img src="images/instagram.png" alt="Instagram Icon">
          <span>Instagram</span>
        </div>
      </div>
    </div>
  </div>
</footer>
</html>
