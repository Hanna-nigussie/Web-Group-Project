<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Handy Jobs Hub</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <header class="bg-blue-700 text-white p-14 text-center">
        <h1 class="text-2xl font-bold">Create an Account on Handy Jobs Hub</h1>
    </header>

    <nav class="bg-gray-300 p-4 flex justify-center gap-3">
        <a href="homepage.html" class="text-blue-500 hover:underline">Home</a>
        <a href="Login.html" class="text-blue-500 hover:underline">Login</a>
    </nav>

    <main class="flex-grow max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
        <section>
            <h2 class="text-xl font-semibold mb-4">Register</h2>
            <form action="/register" method="post" onsubmit="return validateRegistration()">
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

                <label for="email" class="block mt-4 text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

                <label for="password" class="block mt-4 text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

                <!-- Additional field for user role -->
                <label for="userRole" class="block mt-4 text-sm font-medium text-gray-600">Select your role:</label>
                <select id="userRole" name="userRole" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
                    <option value="USER">Job Seeker</option>
                    <option value="EMPLOYER">Employer</option>
                </select>

                <button type="submit" class="mt-4 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Register</button>
                <p id="error-message" class="mt-4 text-red-500"></p>
            </form>

            <p class="mt-4">Already have an account? <a href="Login.html" class="text-blue-500 hover:underline">Login here</a>.</p>
        </section>
    </main>

    <footer class="bg-black-300 p-4 mt-auto">
        <p>Contact us at: example@email.com</p>
        <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
        <a href="#" class="text-blue-500 hover:underline">Terms of Service</a>
    </footer>
    <script src="script.js"></script>

</body>
</html>
