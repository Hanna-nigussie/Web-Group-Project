<body>
  <div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 400px;">
      <div class="card-body">
        <h1 class="card-title text-center">Create Job</h1>

        <form id="createJobForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" id="salary" class="form-control" min="0" value="0">
          </div>

          <div class="mb-3">
            <label for="userType" class="form-label">User Type:</label>
            <select id="userType" class="form-select">
              <option value="EMPLOYEE">Employee</option>
              <option value="JOB_SEEKER">Job Seeker</option>
            </select>
          </div>

          <button type="button" id="createJobBtn" class="btn btn-primary">Create Job</button>
        </form>
      </div>
    </div>
  </div>

  <script src="jobpost.js"></script>
