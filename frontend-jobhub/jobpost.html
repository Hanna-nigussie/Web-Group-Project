<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Handy Jobs Hub</title>
    <link href="output.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold">Post a Job</h1>
    </header>

    <nav class="bg-gray-300 p-4">
        <a href="Dashboard.html" class="text-blue-500 hover:underline">Dashboard</a>
        <a href="#" class="text-blue-500 hover:underline">Logout</a>
        
    </nav>

    <main class="flex-grow max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
        <section>
            <h2 class="text-xl font-semibold mb-4">Job Details</h2>
            <form action="/post-job" method="post">
                <label for="jobTitle" class="block text-sm font-medium text-gray-600">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

                <label for="jobDescription" class="block mt-4 text-sm font-medium text-gray-600">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300"></textarea>


                <label for="payment" class="block mt-4 text-sm font-medium text-gray-600">Salary:</label>
                <input type="text" id="payment" name="payment" 
                    class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

    
                <button type="submit" class="mt-4 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Post Job</button>
                <p id="error-message" class="mt-4 text-red-500"></p>
            </form>
            
        </section>
    </main>

    <footer class="bg-gray-300 p-4 mt-auto">

        <p>Contact us at: example@email.com</p>
        <a href="" class="text-blue-500 hover:underline">Privacy Policy</a>
        <a href="" class="text-blue-500 hover:underline">Terms of Service</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
